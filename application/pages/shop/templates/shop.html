{% extends 'index.html' %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('shop.static', filename='style.css') }}">
{% endblock %}

{% block content %}

    <div class="shop">
        <h1>Packageink csak neked!</h1>
        <div class="productContainer">
        {% for product in products %}

            <form action="{{ url_for('shop.addProduct') }}" method="post" class="card">
                <div class="cardHeader">
                    <h2>{{ product.get("name") }}</h2>
                </div>
                <img class="cardImage" src="{{ url_for('shop.static', filename='/images/' + product.get('image')) }}"></img>
                <div class="cardBody">
                    <span>{{ product.get('cost') }} Ft/db</span>
                    <input type="hidden" name="id" value="{{ product.get('id') }}">
                    <input type="submit" class="cardButton" value="KosÃ¡rba">
                </div>
            </form>

        {% endfor %}
        </div>

    </div>

{% endblock %}
